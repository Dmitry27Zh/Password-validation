<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password validation</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <form class="password" id="password">
      <hr>
      <div class="password__inner">
        <h2 class="password__call">Enter your password:</h2>
        <input class="password__input" id="input" type="text" name="password" required>
      </div>
      <hr>
    </form>
  </div>
</body>

</html>
