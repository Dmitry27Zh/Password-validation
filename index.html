<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password validation</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <form class="password" id="password">
      <hr>
      <div class="password__inner">
        <h2 class="password__call">Enter your password:</h2>
        <div class="password__input-wrp">
          <input class="password__input" id="input" type="text" name="password" aria-label="password" autocomplete="off"
            required>
        </div>
        <div class="password__btns">
          <button class="password__btn" type="reset">Clear</button>
          <button class="password__btn" type="submit" disabled>Done</button>
        </div>
        <div class="password__error">
          <p class="password__error-message">
            Password should contain at least 1 lowercase letter, 1 uppercase letter and 1 digit. The minimum
            length is 8, the maximum is 20.
          </p>
        </div>
      </div>
      <hr>
    </form>
  </div>
</body>

</html>
